set -g @plugin 'tmux-plugins/tmux-resurrect'

# tmux-continuum: Auto-save and auto-restore tmux sessions
# Automatically saves every 15 minutes and restores on tmux start
set -g @plugin 'tmux-plugins/tmux-continuum'

