<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#1a1b26"/>
  <rect x="24" y="24" width="464" height="464" rx="32" fill="#0a0a0f" stroke="#00ff88" stroke-width="4"/>

  <!-- Terminal prompt -->
  <path d="M 80 120 L 120 160 L 80 200" stroke="#00ff88" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="140" y="184" width="80" height="16" rx="4" fill="#00ff88"/>

  <!-- Code lines -->
  <rect x="80" y="240" width="200" height="12" rx="3" fill="#5af78e" opacity="0.6"/>
  <rect x="80" y="270" width="280" height="12" rx="3" fill="#57c7ff" opacity="0.6"/>
  <rect x="80" y="300" width="160" height="12" rx="3" fill="#ffd93d" opacity="0.6"/>
  <rect x="80" y="330" width="240" height="12" rx="3" fill="#ff6ac1" opacity="0.6"/>
  <rect x="80" y="360" width="180" height="12" rx="3" fill="#6bcf7f" opacity="0.6"/>

  <!-- Cursor -->
  <rect x="100" y="400" width="16" height="24" rx="2" fill="#00d4ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
